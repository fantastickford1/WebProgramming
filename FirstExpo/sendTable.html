<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Send Table</title>
        <link href="css/mock3Layout.css" rel="stylesheet">
        <link href="css/mystylesheet.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid">
            <div class="row">
                <div class="col-7">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="name">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="lastName">
                    <label for="email">E-Mail</label>
                    <input type="text" name="emal">
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <input type="radio" name="Varon">Varon
                    <input type="radio" name="Mujer">Mujer
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <input type="submit" name="Send">
                    <input type="reset" name="Cancel">
                </div>
            </div>
        </div>
    </body>
</html>
