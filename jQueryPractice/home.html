<!DOCTYPE html>
<html>
    <head>
        <title>JQuery</title>
        <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-1.12.1.min.js"></script>
        <script src="jquery-ui.min.js"></script>
        <script src="effects.js" type="text/jscript"></script>
    </head>
    <body>
        <div id="animated">
            <button id="start">Iniciar</button>
            <button id="stop">Parar</button>
            <div id="container">
                <div id="circle"></div>
            </div>
        </div>
        <div id="formulario" align="center">
            <label for="name">Nombre</label><br>
            <input type="text" name="name" title="Nombre" id="name"><br>
            <label for="date">Fecha</label><br>
            <input type="text" name="date" title="Elije una fecha" id="date"><br>
            <button id="accept">Aceptar</button>
        </div>
        <div id="fadeEffect" align="center">
            <button id="fadeB">Fade</button>
            <button id="hideB">Hide</button>
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
        </div>
        <div id="info" align="center">
            <img id="image" src="LG_UPChiapas.jpg" width="220px" alt="UpChiapas">
            <p>Universidad Politecnica de Chiapas</p>
            <p>Ingenieria en Desarrollo de Software</p>
            <p>Programacion Web</p>
            <p id="nombre">Nombre: </p>
            <p id="fecha">Fecha: </p>
        </div>
    </body>
</html>
