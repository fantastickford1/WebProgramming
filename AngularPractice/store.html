<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/style.css">
      <script type="text/javascript" src="javascript/angular.min.js"></script>
    <script type="text/javascript" src="javascript/controller.js"></script>
    <title>My Store</title>
  </head>
  <body class="back" >

    <div  style="height:100%;" ng-app="tiendaApp" ng-controller='tiendaController'>
      <h1 class="center white" >Productos</h1>
       <div class="center inline-block" style="width: 30vw; height: 70vh;" ng-repeat='item in items'>
         <div class="inline-block" style="background-color:white;width:80%;height:400px">
           <img src="{{item.url}}" class="img-center" style="width:50%;display:block;" />
            <h4 class="center">{{item.title}}</h4>
             <span >{{item.price | currency:"$"}}</span>
            <p> Introduzca la cantidad a comprar: </p>
            <input ng-model='item.quantity'>

             <span>{{item.price * item.quantity | currency:"$"}}</span>
         </div>
         </div>
         <br><br><br>
         <button type="button" class="img-center" style="display:block" name="button">
           <a href="index.html">Continuar</a>
         </button>
       </div>
  </body>
</html>
